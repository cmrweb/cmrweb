<section class="large">
    <h2 class="success">{page}</h2>
  
    <loop for={posts}>
        <h4 class='dark'>{posts.title}</h4>
        <p class='primary'>{posts.post}</p>
        
        <img src={asset/img/upload/}{posts.img} alt="post image" width="300" class="center">
    </loop>


<h2 class='success'>{new}</h2>
<p>{isTrue}</p>    
</section>
